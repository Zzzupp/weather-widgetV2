<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Погодный виджет Артура</title>
    <link rel="shortcut icon" href="wth.png" type="image/png">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>


    <div class="weather">
        <div class="container">
            <div class="header">
                <div class="city-time">
                    <button class="delete">X</button>
                    <select name="" id="" class="select">
                        <option class="option-selected">Zaporizhzhia</option>
                    </select>
                    <!-- <button class="activated">used</button> -->
                    <span class="userTime"></span>
                </div>
                <div class="weather-info">
                    <img src="" alt="" width="50px" class = 'actual-img'>
                    <p class="cityNow"></p>
                    <p class="status"></p>
                    <span class="actualDegree"></span>
                    <div class="wrapper-windy-speed">
                        <p>Speed</p>
                        <p class = 'actual-windy-speed'></p>
                    </div>
                </div>
            </div>
            <div class="main">
                
                <!-- <div class="object-weather">
                    <div>
                        <p>2021/12/04</p>
                        <span>21:00:00</span>
                    </div>

                    <img src="snejinka.png" alt="#" width="50px">
                    <p>-1°C</p>
                </div> -->

            </div>
            <div class="forms">
                <div class="form-input">
                    <form action="" class="form-flex">
                        <input type="textarea" placeholder="enter city" class="form-control">
                        <button class="btn-submit">submit</button>   
                    </form>
            </div>

            </div>
        </div>
    </div>
    <p id="result"></p>
    <script src="script.js">

    </script>
</body>
</html>
